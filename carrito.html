<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito de Entradas</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; display: flex; justify-content: space-between; }
table { border-collapse: collapse; width: 60%; }
th, td { border: 1px solid #ccc; padding: 10px; text-align: left; vertical-align: middle; }
th { background-color: #f4f4f4; }
/* Ajuste para que el nombre del ticket quede en una sola línea */
table th:first-child,
table td:first-child {
  white-space: nowrap;
  min-width: 150px;
}
input[type="number"] { width: 60px; }
.totals { margin-top: 20px; font-size: 1.1em; }
.form-container { width: 35%; padding-left: 20px; border-left: 2px solid #eee; }
.form-container label { display: block; margin-top: 10px; }
.form-container input, .form-container select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
.buttons { margin-top: 20px; }
button { padding: 8px 16px; font-size: 0.9em; cursor: pointer; margin-left: 5px; }
.totals span { display: inline-block; width: 150px; }
</style>
</head>
<body>

<div>
  <input type="file" id="cargar-json" accept=".json" />
  <table>
    <thead>
      <tr>
        <th>Tipo de Entrada</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="ticket-table"></tbody>
  </table>

  <div class="totals">
    <p><span>Total de Entradas:</span><strong id="total-cant">0</strong></p>
    <p><span>Total a Cobrar:</span><strong id="total-precio">$0.00</strong></p>
  </div>

  <div class="buttons">
    <button onclick="resetForm()">Limpiar</button>
    <button onclick="comprar()">Comprar</button>
  </div>
</div>

<div class="form-container">
  <h3>Datos del Comprador</h3>
  <form id="buyer-form"></form>
</div>

<script>
let entradas = [];
let formularioCampos = [];
let asientosSeleccionados = {};

// Función para cargar JSON desde URL (GitHub) o desde archivo local
function cargarJSON(url) {
  fetch(url)
    .then(res => res.json())
    .then(data => {
      cargarDatos(data);
    })
    .catch(err => {
      console.error("Error cargando datos de la API:", err);
      alert("Error cargando datos desde GitHub.");
    });
}

// Función para cargar JSON local
document.getElementById("cargar-json").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    try {
      const data = JSON.parse(evt.target.result);
      cargarDatos(data);
    } catch(err) {
      alert("El archivo seleccionado no es un JSON válido.");
    }
  };
  reader.readAsText(file);
});

function cargarDatos(data) {
  entradas = data.localidades;
  formularioCampos = data.formulario;
  asientosSeleccionados = {};
  mostrarEntradas();
  crearFormulario();
}

// Mostrar entradas en tabla
const tabla = document.getElementById("ticket-table");
function mostrarEntradas() {
  tabla.innerHTML = "";
  entradas.forEach((entrada, index) => {
    const fila = document.createElement("tr");

    const tdNombre = document.createElement("td");
    tdNombre.textContent = entrada.nombre;

    const tdPrecio = document.createElement("td");
    tdPrecio.textContent = `$${entrada.precio.toFixed(2)}`;

    const tdCantidad = document.createElement("td");
    const inputCantidad = document.createElement("input");
    inputCantidad.type = "number";
    inputCantidad.min = 0;
    inputCantidad.value = 0;
    inputCantidad.dataset.precio = entrada.precio;
    inputCantidad.dataset.index = index;
    inputCantidad.dataset.nombre = entrada.nombre;
    inputCantidad.addEventListener("input", calcularTotales);
    tdCantidad.appendChild(inputCantidad);

    const tdBoton = document.createElement("td");
    if (entrada.seats && entrada.url_seats) {
      const btnAsientos = document.createElement("button");
      btnAsientos.textContent = "Seleccionar Asientos";
      btnAsientos.onclick = () => abrirMapaAsientos(entrada, inputCantidad);
      tdBoton.appendChild(btnAsientos);
    }

    fila.appendChild(tdNombre);
    fila.appendChild(tdPrecio);
    fila.appendChild(tdCantidad);
    fila.appendChild(tdBoton);
    tabla.appendChild(fila);
  });
}

// Abrir mapa y simular selección al cerrar
function abrirMapaAsientos(entrada, inputCantidad) {
  const cantidad = parseInt(inputCantidad.value) || 0;
  if (cantidad <= 0) { alert("Primero ingresa la cantidad de boletos."); return; }
  const categoria = encodeURIComponent(entrada.categoria_asiento);
  const url = `${entrada.url_seats}?categoria=${categoria}`;
  const mapaVentana = window.open(url, "MapaAsientos", "width=900,height=600");
  const intervalId = setInterval(() => {
    if (mapaVentana.closed) {
      clearInterval(intervalId);
      const seleccion = [];
      for (let i=1; i<=cantidad; i++) seleccion.push(`${entrada.categoria_asiento}-Asiento ${i}`);
      asientosSeleccionados[entrada.nombre] = seleccion;
      alert(`Asientos seleccionados automáticamente: ${seleccion.join(", ")}`);
    }
  }, 500);
}

// Crear formulario dinámico
function crearFormulario() {
  const form = document.getElementById("buyer-form");
  form.innerHTML = ""; // limpiar
  formularioCampos.forEach(campo => {
    const label = document.createElement("label");
    label.textContent = campo.campo.charAt(0).toUpperCase() + campo.campo.slice(1) + ":";
    let input;
    if (campo.tipo === "select") {
      input = document.createElement("select");
      campo.opciones.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.textContent = op;
        input.appendChild(option);
      });
    } else {
      input = document.createElement("input");
      input.type = campo.tipo;
    }
    input.id = campo.campo;
    input.name = campo.campo;
    if (campo.requerido) input.required = true;
    form.appendChild(label);
    form.appendChild(input);

    // Número de documento
    if (campo.campo.toLowerCase() === "documento") {
      const labelNum = document.createElement("label");
      labelNum.textContent = "Número de Documento:";
      const inputNum = document.createElement("input");
      inputNum.id = "num-doc";
      inputNum.name = "num-doc";
      inputNum.required = campo.requerido;
      inputNum.type = "number";
      input.addEventListener("change", e => {
        inputNum.type = e.target.value === "Pasaporte" ? "text" : "number";
      });
      form.appendChild(labelNum);
      form.appendChild(inputNum);
    }
  });

  // Checkbox términos
  const labelCheck = document.createElement("label");
  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.id = "aceptar";
  checkbox.required = true;
  labelCheck.appendChild(checkbox);
  labelCheck.appendChild(document.createTextNode(" Acepto los términos y condiciones"));
  form.appendChild(labelCheck);
}

// Totales
function calcularTotales() {
  let totalCantidad=0, totalPrecio=0;
  document.querySelectorAll("#ticket-table input[type='number']").forEach(input=>{
    const cantidad=parseInt(input.value)||0;
    totalCantidad+=cantidad;
    totalPrecio+=cantidad*parseFloat(input.dataset.precio);
  });
  document.getElementById("total-cant").textContent = totalCantidad;
  document.getElementById("total-precio").textContent = `$${totalPrecio.toFixed(2)}`;
}

function resetForm() {
  document.getElementById("buyer-form").reset();
  document.querySelectorAll("#ticket-table input[type='number']").forEach(i=>i.value=0);
  calcularTotales();
  asientosSeleccionados={};
}

function comprar() {
  const form = document.getElementById("buyer-form");
  if (!form.checkValidity()) { alert("Completa todos los campos requeridos y acepta los términos."); return; }

  let ordenes = [];
  let numOrden = 1;
  document.querySelectorAll("#ticket-table input[type='number']").forEach(input=>{
    const cantidad = parseInt(input.value)||0;
    if(cantidad>0){
      const entrada = entradas[input.dataset.index];
      const asientos = asientosSeleccionados[entrada.nombre] || [];
      if(entrada.seats && asientos.length!==cantidad){
        alert(`Debes seleccionar exactamente ${cantidad} asientos para ${entrada.nombre}.`);
        return;
      }
      ordenes.push({orden:numOrden++, nombre_ticket:entrada.nombre, cantidad, total:cantidad*entrada.precio, asientos});
    }
  });

  const datosComprador={};
  formularioCampos.forEach(c=>datosComprador[c.campo]=document.getElementById(c.campo)?.value||"");
  datosComprador["num-doc"]=document.getElementById("num-doc")?.value||"";
  datosComprador["acepta_terminos"]=document.getElementById("aceptar").checked;

  const apiSalida={comprador:datosComprador, ordenes};
  const blob = new Blob([JSON.stringify(apiSalida,null,2)],{type:"application/json"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download="api_salida.json";
  link.click();
  alert("Compra realizada. Archivo de salida generado.");
}

// Cargar JSON inicial desde GitHub
cargarJSON("https://renier2510.github.io/Carrito/api_datos.json");
</script>

</body>
</html>
